<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Profile Card</title>
</head>
<body>
    <input type="checkbox" id="slider" class="theme-slider">
    <label for="slider"></label>
    <div class="head">
        <div class="header">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-ellipsis-v"></i>
            <i class="far fa-heart"></i>
        </div>
        <div class="profile">
            <img src="pic.jpg" class="thumbnail">
            <div class="check"> <i class="fas fa-check-circle"> </i> </div>
            <h3 class="name">Anjali Garg</h3>
            <p class="title">Engineer</p>
            <p class="desc">Hello,guys! I'm a web developer.</p>
            <button type="button" class="btn">Hire me</button>
        </div>
        <div class="icons">
            <div class="icon">
                <i class="fab fa-github"></i>
                <h4>Own</h4>
                <p>repositories</p>
            </div>
            <div class="icon">
                <i class="fab fa-linkedin"></i>
                <h4>500+</h4>
                <p>connections</p>
            </div>
            <div class="icon">
                <i class="fab fa-hackerrank"></i>
                <h4>Gold</h4>
                <p>badges</p>
            </div>
        </div>
    </div>
    <div class="by">
        Concept By 
        <a href="https://github.com/AnjaliGarg5"> <i class="fab fa-dribbble"></i> Anjali Garg </a>
    </div>
</body>
</html>
